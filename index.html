<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Noct Information Security - Labs</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh;
      background: #1a1a2e; color: #c9d1d9;
    }
    .card {
      text-align: center; padding: 3rem; max-width: 600px;
    }
    h1 { color: #b388ff; margin-bottom: 0.5rem; font-size: 2rem; }
    .subtitle { color: #8b949e; margin-bottom: 2rem; }
    .courses { list-style: none; }
    .courses li { margin: 0.75rem 0; }
    .courses a {
      color: #b388ff; text-decoration: none; font-size: 1.125rem;
      padding: 0.75rem 1.5rem; display: inline-block;
      border: 1px solid #30363d; border-radius: 8px;
      background: #21213a; transition: all 0.2s;
    }
    .courses a:hover {
      background: #2d2b55; border-color: #b388ff;
    }
    .footer { margin-top: 2rem; color: #484f58; font-size: 0.8rem; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Noct Labs</h1>
    <p class="subtitle">Training lab guides by Noct Information Security</p>
    <ul class="courses">
      <li><a href="/Noct-InfoSec-Labs/">Foundations of Security Operations</a></li>
    </ul>
    <p class="footer">Noct Information Security, LLC</p>
  </div>
</body>
</html>
